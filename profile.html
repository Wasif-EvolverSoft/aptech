    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const updateButton = document.getElementById("updateButton");
            const oldParagraph = document.getElementById("oldParagraph");

            updateButton.addEventListener("click", () => {
                // Show SweetAlert input dialog
                Swal.fire({
                    title: 'Enter Date In Number Only',
                    input: 'text',
                    showCancelButton: true,
                    confirmButtonText: 'Update',
                    cancelButtonText: 'Cancel'
                }).then((result) => {
                    if (result.isConfirmed) {
                        const newContent = result.value;

                        // Create a new <p> tag with the new content
                        const newParagraph = document.createElement("p");
                        newParagraph.id = "abc";
                        newParagraph.textContent = newContent;

                        // Replace the old <p> tag with the new one
                        oldParagraph.replaceWith(newParagraph);

                        // Show success message with SweetAlert
                        Swal.fire({
                            title: 'Content updated!',
                            icon: 'success',
                            showConfirmButton: false,
                            timer: 1500
                        });
                    }
                });
            });
        });


        function updateTimer(targetDate, timerId) {
            const currentDate = new Date();
            const timeRemaining = targetDate - currentDate;

            if (timeRemaining <= 0) {
                document.querySelector(`#${timerId} .countdown`).innerHTML = "Countdown expired!";
                return;
            }
            const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

            const timerText = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            document.querySelector(`#${timerId} .countdown`).innerHTML = timerText;
        }

        const timer1TargetDate = new Date('2023-10-25T00:00:00');
        setInterval(() => updateTimer(timer1TargetDate, 'timer1'), 1000);

        const timer2TargetDate = new Date('2023-08-25T00:00:00');
        setInterval(() => updateTimer(timer2TargetDate, 'timer2'), 1000);

        document.addEventListener("DOMContentLoaded", function () {
            const loggedInUserJSON = localStorage.getItem("loggedInUser");
            const loggedInUser = JSON.parse(loggedInUserJSON);

            if (loggedInUser) {
                const profileUsername = document.getElementById("profileUsername");
                profileUsername.textContent = loggedInUser.username;

                const profileUserId = document.getElementById("profileUserId");
                // Generate an automatic ID (for demonstration purposes)
                const randomId = Math.floor(Math.random() * 1000000);
                profileUserId.textContent = `Id : ${String(randomId).padStart(6, '0')}`;
            }



            const deleteButtons = document.querySelectorAll(".delete-button");
            deleteButtons.forEach(button => {
                button.addEventListener("click", handleDelete);
            });


            function handleDelete(event) {
                const cardId = event.target.getAttribute("data-card-id");
                deleteCard(cardId);
            }


            function deleteCard(cardId) {
                const card = document.getElementById(cardId);
                if (card) {
                    card.remove();
                }
            }
        });



    </script>
