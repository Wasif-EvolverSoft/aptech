<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream - Stream Ease</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Sen:wght@400;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="Assets/CSS/stream.css">
</head>

<body>
    <!-- Nav Menu Starts -->
    <div class="navbar">
        <div class="navbar-container">
            <div class="logo-container">
                <h1 class="logo"><a href='/'>StreamEase</a></h1>
            </div>
            <div class="profile-container profile-relative">
                <!-- <button
                    style="background-color: #e9de09; padding: 5px 10px; margin-right: 20px;  border-radius: 25px; font-weight: 600;"
                    id="loginShow">Login / SignUp</button> -->
                <div class="toggle">
                    <i class="fas fa-moon toggle-icon"></i>
                    <i class="fas fa-sun toggle-icon"></i>
                    <div class="toggle-ball"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- Nav Menu Ends -->
    <!-- Sidebar Starts -->
    <div class="sidebar">
        <a href='/'><i class="left-menu-icon fas fa-home"></i></a>
        <a href='/profile'><i class="left-menu-icon fas fa-user"></i></a>
        <a id="favorite"><i class="left-menu-icon fas fa-heart"></i></a>
        <a href='/stream'><i class="left-menu-icon fas fa-tv"></i></a>
        <a href='/feedback'><i class="left-menu-icon fas fa-comment"></i></a>
        <a id="showNotifications"><i class="left-menu-icon fas fa-bell"></i></a>
        <a href='/contact'><i class="left-menu-icon fas fa-envelope"></i></a>
        <img class="profile-picture" src="./Assets/IMG/profile.jpg" alt="">
    </div>
    <!-- Sidebar Ends -->

    <!-- Main Container Starts -->
    <div class="container">
        <div class="header-container">
            <div class="content">
                <div class="search">
                    <input type="search" placeholder="Search Any Movie, TV Show & Film">
                </div>
                <div class="filteration">
                    <div class="genre-filter">
                        <select name="genre" id="genre">
                            <option value="select">Select Genre</option>
                            <option value="Drama">Drama</option>
                            <option value="Comedy">Comedy</option>
                            <option value="Fantasy">Fantasy</option>
                            <option value="Horror">Horror</option>
                            <option value="Romance">Romance</option>
                            <option value="Western">Western</option>
                            <option value="Thriller">Thriller</option>
                        </select>
                    </div>
                    <div class="subscription-filter">
                        <select name="subscription" id="subscription">
                            <option value="select">Select Genre</option>
                            <option value="Netflix">Netflix</option>
                            <option value="Prime-Videos">Prime Videos</option>
                            <option value="Apple-TV">Apple TV</option>
                            <option value="Disney">Disney</option>
                        </select>
                    </div>
                    <div class="date-filter">
                        <select name="date" id="date">
                            <option value="select">Subscription</option>
                            <option value="Today">Today</option>
                            <option value="Yesterday">Yesterday</option>
                            <option value="Last-Week">Last Week</option>
                            <option value="Last-Month">Last Month</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Container Ends -->

        <div class="main-container">
            <div class="movie-list-container">
                <div class="movie-list-wrapper">
                    <div class="movie-list" id="allMovies">
                        <!-- This Data is coming from JSON -->
                    </div>
                    <i class="fas fa-chevron-right arrow"></i>
                </div>
            </div>
        </div>
    </div>

    <script src="./Assets/JS/allmovies.json"></script>
    <script>
        for (var i = 0; i < allmovies.length; i++) {
            document.getElementById('allMovies').innerHTML += `
  <div class="movie-list-item">
                    <img class="movie-list-item-img" src="${allmovies[i].IMG}" alt="">
                    <span class="movie-list-item-title">${allmovies[i].Name}</span>
                    <p class="movie-list-item-desc">${allmovies[i].Description}</p>
                    <i class="fa fa-heart" id="wishlist"></i>
                    <button class="movie-list-item-button"><a href="${allmovies[i].URL}">Watch</a></button>
                </div>`
        }
    </script>
</body>

</html>
